{% extends 'base.html' %}

{% block title %} {{product_pk.name}} {% endblock %}
{% block content %}

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-6">
      <div class="card">
        <img class="card-img" src="{{product_pk.image.url}}" alt="Vans">
        <div class="card-img-overlay d-flex justify-content-end">
          <a href="#" class="card-link text-danger like">
            <i class="fas fa-heart"></i>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{product_pk.name}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Категория: {{product_pk.category}}</h6>
          <p class="card-text">{{product_pk.description}}</p>

          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success"><h5 class="mt-4">{{product_pk.price}} сом</h5></div>
             
          </div>
        </div>
      </div>
      <a href="{% url 'addToCard' pk=product_pk.pk %}" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Добавить в корзинку</a>
    </div>
  </div>
</div>
{% endblock %}
